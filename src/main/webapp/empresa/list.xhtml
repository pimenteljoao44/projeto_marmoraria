<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">

            <h:form rendered="#{empresaControle.empresa==null}">
                <p:dataTable value="#{empresaControle.listagem}"
                             var="item">

                    <p:column headerText="ID">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="Nome fantasia">
                        <h:outputText value="#{item.nomeFantasia}"/>
                    </p:column>

                    <p:column headerText="Razão social">
                        <h:outputText value="#{item.razaoSocial}"/>
                    </p:column>

                    <p:column headerText="CNPJ">
                        <h:outputText value="#{item.cnpj}"/>
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{item.email}"/>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton value="Alterar"
                                         action="#{empresaControle.setEmpresa(item)}"
                                         ajax="false"/>

                        <p:commandButton value="Excluir"
                                         action="#{empresaControle.excluir(item)}">

                            <p:confirm header="Confirmação" 
                                       message="Deseja excluir o registro?" 
                                       icon="ui-icon-alert" />

                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Novo"
                                 action="#{empresaControle.novo()}"
                                 ajax="false"/>
            </h:form>

            <ui:include src="form.xhtml"/>

        </ui:define>

    </ui:composition>

</html>
