<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form rendered="#{clienteControle.cliente!=null}">
        <p:panel id="painelForm" header="Formulario de cadastro de cliente">

            <p:panelGrid layout="grid" columns="2">
                <p:outputLabel value="Nome:" for="nome"/>
                <p:inputText id="nome" value="#{clienteControle.cliente.cliNome}"
                             required="true"
                             requiredMessage="O campo nome é obrigatório"/>

                <p:outputLabel value="Fone:" for="fone"/>
                <p:inputText id="fone" value="#{clienteControle.cliente.contato}"/>

                <p:outputLabel value="CPF:" for="cpf"/>
                <p:inputMask mask="999.999.999-99"
                             id="cpf" value="#{clienteControle.cliente.pessoaFisica.cpf}"/>

                <p:outputLabel value="RG:" for="rg"/>
                <p:inputText id="rg" value="#{clienteControle.cliente.pessoaFisica.rg}"/>

                <p:outputLabel value="Endereço" for="endereco"/>
                <p:inputText id="endereco" value="#{clienteControle.cliente.endereco}"/>

            </p:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Salvar"
                                 action="#{clienteControle.salvar()}"
                                 ajax="false"/>
            </f:facet>
        </p:panel>
    </h:form>
</html>
