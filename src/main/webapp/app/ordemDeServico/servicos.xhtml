<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="5" layout="grid">
        <p:outputLabel value="Servico:" for="servico"/>
        <h:panelGroup>
            <p:autoComplete id="servico"
                            completeMethod="#{servicoControle.servicoAutoComplete}"
                            value="#{ordemDeServicoControle.servico}"
                            converter="#{servicoControle.converter()}"
                            var="servico"
                            itemLabel="#{servico.servicoDescricao}"
                            itemValue="#{servico}"/>
            <p:focus for="servico" rendered="#{ordemDeServicoControle.ordemDeServico.cliente!=null}"/>
        </h:panelGroup>

        <p:outputLabel value="Quantidade:" for="qtdServico"/>
        <p:inputText id="qtdServico" value="#{ordemDeServicoControle.servico.servicoQuantidade}">
            <f:convertNumber minFractionDigits="2"
                             maxFractionDigits="2"/>
        </p:inputText>
        <p:commandButton value="Adicionar"
                         action="#{ordemDeServicoControle.addItem()}"
                         ajax="false"/>
    </p:panelGrid>

    <p:dataTable value="#{ordemDeServicoControle.ordemDeServico.servicos}"
                 var="item">
        <p:column headerText="ServiÃ§o">
            <h:outputText value="#{item.servicoDescricao}"/>
        </p:column>
        <p:column headerText="Valor">
            <h:outputText value="#{item.servicoValor}">
                <f:convertNumber minFractionDigits="2"
                                 maxFractionDigits="2"
                                 type="currency"
                                 currencySymbol="R$"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Quantidade">
            <p:inputText value="#{item.servicoQuantidade}">
                <f:convertNumber minFractionDigits="2"
                                 maxFractionDigits="2"/>
            </p:inputText>
        </p:column>
        <p:column headerText="Remover">
            <p:commandButton value="Remover"
                             action="#{ordemDeServicoControle.removerServico(item)}"
                             ajax="false"/>
        </p:column>

    </p:dataTable>

</html>
