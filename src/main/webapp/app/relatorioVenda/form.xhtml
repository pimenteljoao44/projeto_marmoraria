<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">

            <h:form>
                <p:panel>
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Data inicio:" for="dtInicio"/>
                        <p:calendar id="dtInicio" pattern="dd/MM/yyyy" value="#{relatorioControle.dataInicio}"
                                    required="true" requiredMessage="O campo data fim é obrigatório"/>
                        <p:outputLabel value="Data fim:" for="dtFim"/>
                        <p:calendar id="dtFim" pattern="dd/MM/yyyy" value="#{relatorioControle.dataFim}"
                                    required="true" requiredMessage="O campo data fim é obrigatório"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Gerar"
                                         action="#{relatorioControle.relatorioVendaPeriodo()}"
                                         onclick="this.form.target='BLANK'"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
