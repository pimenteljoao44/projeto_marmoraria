<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">

            <h:form rendered="#{grupoControle.grupo==null}">
                <p:dataTable value="#{grupoControle.listagem}"
                             var="item">

                    <p:column headerText="ID">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{item.nome}"/>
                    </p:column>

                    <p:column headerText="Ativo">
                        <h:outputText value="#{item.ativo}"/>
                    </p:column>

                    <p:column headerText="Grupo pai">
                        <h:outputText value="#{item.grupoPai.nome}"/>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton value="Alterar"
                                         action="#{grupoControle.setGrupo(item)}"
                                         ajax="false"/>

                        <p:commandButton value="Excluir"
                                         action="#{grupoControle.excluir(item)}">
                            
                            <p:confirm header="Confirmação" 
                                       message="Deseja excluir o registro?" 
                                       icon="ui-icon-alert" />
                            
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Novo"
                                 action="#{grupoControle.novo()}"
                                 ajax="false"/>
            </h:form>
            
            <ui:include src="form.xhtml"/>

        </ui:define>

    </ui:composition>

</html>
